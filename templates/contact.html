<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .contact-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .contact-container h2 {
            text-align: center;
            color: #333;
        }

        .contact-container form {
            display: flex;
            flex-direction: column;
        }

        .contact-container input,
        .contact-container textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
        }

        .contact-container button {
            padding: 10px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .contact-container button:hover {
            background-color: #0b5ed7;
        }

        .info {
            margin-top: 20px;
            font-size: 15px;
        }

        .info i {
            margin-right: 8px;
            color: #0d6efd;
        }

        .error {
            color: red;
            margin-bottom: 10px;
            display: none;
        }

        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #0d6efd;
            color: white;
            text-align: center;
            border-radius: 10px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 17px;
        }

        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;} 
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <div class="error" id="error-msg">Please fill out all fields.</div>
        <form id="contactForm">
            <input type="text" id="name" name="name" placeholder="Your Name">
            <input type="email" id="email" name="email" placeholder="Email">
            <textarea id="message" name="message" rows="5" placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="info">
            <p><i class="fas fa-phone"></i> +91 98765 43210</p>
            <p><i class="fas fa-envelope"></i> contact@gologic.com</p>
            <p><i class="fas fa-map-marker-alt"></i> Dhule, Maharashtra, India</p>

            <!-- üåç Updated Google Map Embed -->
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3721.410790233757!2d74.74897027527733!3d20.8805257860349!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bdeddb26981c13d%3A0x50ff8827b39f5d4a!2sGo%20Logic%20Institute!5e0!3m2!1sen!2sin!4v1712306930724!5m2!1sen!2sin" 
              width="100%" 
              height="250" 
              style="border:0; border-radius: 12px; margin-top: 20px;" 
              allowfullscreen="" 
              loading="lazy" 
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>

            <!-- üß≠ Get Directions Button -->
            <div style="text-align:center; margin-top: 10px;">
              <a 
                href="https://www.google.com/maps/dir/?api=1&destination=Go+Logic+Institute,+Vidyanagri,+Deopur,+Dhule,+Maharashtra+424001" 
                target="_blank" 
                style="display: inline-block; padding: 10px 20px; background-color: #0d6efd; color: white; text-decoration: none; border-radius: 8px; font-weight: bold;">
                üìç Get Directions
              </a>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">Your message has been sent!</div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            const error = document.getElementById('error-msg');

            if (!name || !email || !message) {
                error.style.display = 'block';
                return;
            }

            error.style.display = 'none';

            // Show toast notification
            showToast(`Thanks ${name}, your message has been sent!`);

            // Reset the form
            this.reset();
        });

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.className = "toast show";
            setTimeout(() => {
                toast.className = toast.className.replace("show", "");
            }, 3000);
        }
    </script>
</body>
</html>
